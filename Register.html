<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - UP Badminton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .bg-page { background-color: #F5E6F6; }
        .text-u-purple { color: #6C2B97; }
        .bg-u-purple { background-color: #6C2B97; }
        .input-bg { background-color: #F3F4F6; }
    </style>
</head>
<body class="bg-page min-h-screen flex flex-col pt-24">

    <nav class="w-full px-8 py-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50 bg-white shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center p-1.5 overflow-hidden border border-gray-100">
                 <img src="pic/Logo_of_University_of_Phayao.svg" alt="UP Logo" class="w-full h-full object-contain">
            </div>
            <div class="flex flex-col">
                <span class="font-bold text-gray-900 text-lg leading-none">UP Badminton</span>
                <span class="text-[10px] text-gray-500 font-medium tracking-wide">UNIVERSITY OF PHAYAO</span>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <a href="login.html" class="text-gray-900 font-bold hover:text-u-purple transition">เข้าสู่ระบบ</a>
            <a href="#" class="bg-u-purple text-white px-6 py-2 rounded-lg font-medium shadow-md hover:opacity-90 transition">ลงทะเบียน</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-6 lg:px-20 pb-12">
        <div class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-2 gap-24 items-center">
            
            <div class="lg:pr-10 lg:-ml-56">
                <div class="w-20 h-1.5 bg-u-purple rounded-full mb-8 opacity-70"></div>
                <h1 class="text-5xl lg:text-6xl font-bold text-black mb-2 leading-tight">ระบบจองสนาม</h1>
                <h1 class="text-5xl lg:text-6xl font-bold text-u-purple mb-6 leading-tight">แบดมินตันออนไลน์</h1>
                <p class="text-gray-500 text-lg max-w-lg leading-relaxed">
                    สะดวก รวดเร็ว จองสนามได้ทุกที่ สำหรับนิสิต บุคลากร ในมหาวิทยาลัย และบุคคลภายนอก
                </p>
            </div>

            <div class="flex justify-center lg:justify-end">
                <div class="bg-white p-8 md:p-10 rounded-[30px] shadow-xl w-full max-w-[450px]">
                    <div class="flex flex-col items-center mb-6">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-3 shadow-md p-2 border border-gray-50">
                            <img src="pic/Logo_of_University_of_Phayao.svg" alt="UP Logo" class="w-full h-full object-contain">
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900">ลงทะเบียนใช้งาน</h2>
                        <p class="text-xs text-gray-400 mt-1 text-center">บริการจองสนามแบดมินตัน<br>อาคารสงวนเสริมศรี เท่านั้น</p>
                    </div>

                    <form onsubmit="handleRegister(event)" class="space-y-4">
                        <div>
                            <label class="block text-gray-500 text-xs mb-1 ml-1">ชื่อ-นามสกุล</label>
                            <div class="relative">
                                <input type="text" id="fullname" required class="w-full px-5 py-3 pl-12 input-bg border border-transparent rounded-xl text-gray-700 focus:bg-white focus:border-purple-300 focus:ring-2 focus:ring-purple-100 focus:outline-none placeholder-gray-400 transition" placeholder="ชื่อ-นามสกุล">
                                <div class="absolute left-4 top-3.5 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs mb-1 ml-1">อีเมลมหาวิทยาลัย (UP Mail)</label>
                            <div class="relative">
                                <input type="email" id="email" required class="w-full px-5 py-3 pl-12 input-bg border border-transparent rounded-xl text-gray-700 focus:bg-white focus:border-purple-300 focus:ring-2 focus:ring-purple-100 focus:outline-none placeholder-gray-400 transition" placeholder="6xxxxxxx@up.ac.th">
                                <div class="absolute left-4 top-3.5 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs mb-1 ml-1">รหัสผ่าน</label>
                            <div class="relative">
                                <input type="password" id="password" required oninput="validatePassword()" class="w-full px-5 py-3 pl-12 input-bg border border-transparent rounded-xl text-gray-700 focus:bg-white focus:border-purple-300 focus:ring-2 focus:ring-purple-100 focus:outline-none placeholder-gray-400 transition" placeholder="กำหนดรหัสผ่าน">
                                <div class="absolute left-4 top-3.5 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                                </div>
                            </div>
                            <p id="password-hint" class="text-[10px] text-gray-400 mt-1 ml-1 transition-colors duration-200">*ต้องมีอย่างน้อย 8 ตัวอักษร</p>
                        </div>
                        
                        <div>
                            <label class="block text-gray-500 text-xs mb-1 ml-1">ยืนยันรหัสผ่าน</label>
                            <div class="relative">
                                <input type="password" id="confirm-password" required class="w-full px-5 py-3 pl-12 input-bg border border-transparent rounded-xl text-gray-700 focus:bg-white focus:border-purple-300 focus:ring-2 focus:ring-purple-100 focus:outline-none placeholder-gray-400 transition" placeholder="ยืนยันรหัสผ่านอีกครั้ง">
                                <div class="absolute left-4 top-3.5 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-u-purple hover:bg-purple-800 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-purple-200 mt-4 text-lg">ลงทะเบียนใช้งาน</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const hint = document.getElementById('password-hint');
            const input = document.getElementById('password');

            if (password.length > 0 && password.length < 8) {
                hint.classList.remove('text-gray-400', 'text-green-600');
                hint.classList.add('text-red-500');
                hint.innerHTML = '❌ สั้นเกินไป (ต้อง 8 ตัวอักษรขึ้นไป)';
                input.classList.add('border-red-300', 'bg-red-50');
            } else if (password.length >= 8) {
                hint.classList.remove('text-gray-400', 'text-red-500');
                hint.classList.add('text-green-600');
                hint.innerHTML = '✅ รหัสผ่านใช้ได้';
                input.classList.remove('border-red-300', 'bg-red-50');
                input.classList.add('border-green-300', 'bg-green-50');
            } else {
                hint.classList.remove('text-red-500', 'text-green-600');
                hint.classList.add('text-gray-400');
                hint.innerHTML = '*ต้องมีอย่างน้อย 8 ตัวอักษร';
                input.classList.remove('border-red-300', 'bg-red-50', 'border-green-300', 'bg-green-50');
            }
        }

        function handleRegister(event) {
            event.preventDefault(); 

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // 1. ตรวจสอบความถูกต้องเบื้องต้น
            if (password.length < 8) {
                Swal.fire({ icon: 'warning', title: 'รหัสผ่านสั้นเกินไป', text: 'กรุณาตั้งรหัสผ่านอย่างน้อย 8 ตัวอักษร', confirmButtonColor: '#6C2B97' });
                return;
            }

            if (password !== confirmPassword) {
                Swal.fire({ icon: 'error', title: 'รหัสผ่านไม่ตรงกัน', text: 'กรุณากรอกรหัสผ่านยืนยันให้ถูกต้อง', confirmButtonColor: '#6C2B97' });
                return;
            }

            // --- 2. ระบบดึงข้อมูลบัญชีทั้งหมดที่มีอยู่ ---
            // ดึงข้อมูล 'up_badminton_accounts' (ถ้าไม่มีให้สร้างเป็น Array ว่าง [])
            let accounts = JSON.parse(localStorage.getItem('up_badminton_accounts')) || [];

            // 3. ตรวจสอบว่าอีเมลนี้เคยสมัครหรือยัง
            const isEmailDuplicate = accounts.some(acc => acc.email === email);
            if (isEmailDuplicate) {
                Swal.fire({ 
                    icon: 'error', 
                    title: 'อีเมลนี้ถูกใช้งานแล้ว', 
                    text: 'กรุณาใช้อีเมลอื่น หรือเข้าสู่ระบบด้วยบัญชีเดิม', 
                    confirmButtonColor: '#6C2B97' 
                });
                return;
            }

            // 4. สร้างข้อมูลผู้ใช้ใหม่
            const newUser = {
                name: fullname,
                email: email,
                password: password,
                phone: '',
                role: 'user' // กำหนดสิทธิ์เริ่มต้นเป็น user
            };

            // 5. เพิ่มผู้ใช้ใหม่เข้าไปในรายการ (Array) และบันทึกกลับลง localStorage
            accounts.push(newUser);
            localStorage.setItem('up_badminton_accounts', JSON.stringify(accounts));

            // บันทึกสถานะว่าใคร Login อยู่ (สำหรับใช้ในหน้าถัดไป)
            localStorage.setItem('up_badminton_user', JSON.stringify(newUser));

            Swal.fire({
                icon: 'success',
                title: 'ลงทะเบียนสำเร็จ!',
                text: 'ระบบได้บันทึกข้อมูลของคุณเรียบร้อยแล้ว',
                confirmButtonColor: '#6C2B97',
                confirmButtonText: 'เข้าสู่ระบบ'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'Main menu.html';
                }
            });
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - UP Badminton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .bg-page { background-color: #F5E6F6; }
        .text-u-purple { color: #6C2B97; }
        .bg-u-purple { background-color: #6C2B97; }
        .input-bg { background-color: #F3F4F6; }
    </style>
</head>
<body class="bg-page min-h-screen flex flex-col pt-24">

    <nav class="w-full px-8 py-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50 bg-white shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center p-1.5 overflow-hidden border border-gray-100">
                 <img src="pic/Logo_of_University_of_Phayao.svg" alt="UP Logo" class="w-full h-full object-contain">
            </div>
            <div class="flex flex-col">
                <span class="font-bold text-gray-900 text-lg leading-none">UP Badminton</span>
                <span class="text-[10px] text-gray-500 font-medium tracking-wide">UNIVERSITY OF PHAYAO</span>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <a href="login.html" class="text-gray-900 font-bold hover:text-u-purple transition">เข้าสู่ระบบ</a>
            <a href="#" class="bg-u-purple text-white px-6 py-2 rounded-lg font-medium shadow-md hover:opacity-90 transition">ลงทะเบียน</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-6 lg:px-20">
        <div class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-2 gap-24 items-center">
            
            <div class="lg:pr-10 lg:-ml-56">
                <div class="w-20 h-1.5 bg-u-purple rounded-full mb-8 opacity-70"></div>
                
                <h1 class="text-5xl lg:text-6xl font-bold text-black mb-2 leading-tight">
                    ระบบจองสนาม
                </h1>
                <h1 class="text-5xl lg:text-6xl font-bold text-u-purple mb-6 leading-tight">
                    แบดมินตันออนไลน์
                </h1>
                
                <p class="text-gray-500 text-lg max-w-lg leading-relaxed">
                    สะดวก รวดเร็ว จองสนามได้ทุกที่ สำหรับนิสิต บุคลากร 
                    ในมหาวิทยาลัย และบุคคลภายนอก
                </p>
            </div>

            <div class="flex justify-center lg:justify-end">
                <div class="bg-white p-8 md:p-10 rounded-[30px] shadow-xl w-full max-w-[450px]">
                    
                    <div class="flex flex-col items-center mb-6">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-3 shadow-md p-2 border border-gray-50">
                            <img src="pic/Logo_of_University_of_Phayao.svg" alt="UP Logo" class="w-full h-full object-contain">
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900">ลงทะเบียนใช้งาน</h2>
                        <p class="text-xs text-gray-400 mt-1 text-center">บริการจองสนามแบดมินตัน<br>อาคารสงวนเสริมศรี เท่านั้น</p>
                    </div>

                    <form action="login.html" class="space-y-4">
                        
                        <div class="flex gap-4 mb-4">
                            <label class="flex-1 cursor-pointer">
                                <input type="radio" name="role" class="peer sr-only" checked>
                                <div class="w-full py-2 bg-gray-100 rounded-lg text-center text-sm text-gray-500 peer-checked:bg-purple-100 peer-checked:text-u-purple peer-checked:font-bold transition">
                                    ผู้ดูแล
                                </div>
                            </label>
                            <label class="flex-1 cursor-pointer">
                                <input type="radio" name="role" class="peer sr-only">
                                <div class="w-full py-2 bg-gray-100 rounded-lg text-center text-sm text-gray-500 peer-checked:bg-purple-100 peer-checked:text-u-purple peer-checked:font-bold transition">
                                    ผู้ใช้บริการ
                                </div>
                            </label>
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs mb-1 ml-1">ชื่อ-นามสกุล</label>
                            <div class="relative">
                                <input type="text" 
                                    class="w-full px-5 py-3 pl-12 input-bg border-none rounded-xl text-gray-700 focus:ring-2 focus:ring-purple-300 focus:outline-none placeholder-gray-400" 
                                    placeholder="ชื่อ-นามสกุล">
                                <div class="absolute left-4 top-3.5 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-500 text-xs mb-1 ml-1">รหัสผ่าน</label>
                            <div class="relative">
                                <input type="password" 
                                    class="w-full px-5 py-3 pl-12 input-bg border-none rounded-xl text-gray-700 focus:ring-2 focus:ring-purple-300 focus:outline-none placeholder-gray-400" 
                                    placeholder="กำหนดรหัสผ่าน">
                                <div class="absolute left-4 top-3.5 text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-gray-500 text-xs mb-1 ml-1">ยืนยันรหัสผ่าน</label>
                            <div class="relative">
                                <input type="password" 
                                    class="w-full px-5 py-3 pl-12 input-bg border-none rounded-xl text-gray-700 focus:ring-2 focus:ring-purple-300 focus:outline-none placeholder-gray-400" 
                                    placeholder="ยืนยันรหัสผ่านอีกครั้ง">
                                <div class="absolute left-4 top-3.5 text-gray-400">
                                    <svg xmlns="http://www.w3.org/200" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-u-purple hover:bg-purple-800 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-purple-200 mt-4 text-lg">
                            ลงทะเบียนใช้งาน
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก - จองสนามแบดมินตัน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .bg-page { background-color: #F5E6F6; }
        .text-u-purple { color: #6C2B97; }
        .bg-u-purple { background-color: #6C2B97; }
        .bg-u-purple-light { background-color: #9d5cc5; }
        
        .court-list::-webkit-scrollbar {
            width: 6px;
        }
        .court-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }

        .selected-ring {
            box-shadow: 0 0 0 4px #6C2B97;
            border-color: #6C2B97;
        }

        .time-btn:disabled, .date-btn:disabled {
            background-color: #f3f4f6;
            color: #d1d5db;
            cursor: not-allowed;
            border: 1px solid #e5e7eb;
        }
        .date-btn:disabled.text-red-600 {
            background-color: #fee2e2;
            color: #dc2626;
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-page min-h-screen flex flex-col pt-24 pb-12">

    <nav class="w-full px-8 py-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50 bg-white shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center p-1.5 overflow-hidden border border-gray-100">
                 <img src="pic/Logo_of_University_of_Phayao.svg" alt="UP Logo" class="w-full h-full object-contain">
            </div>
            <div class="flex flex-col">
                <span class="font-bold text-gray-900 text-base lg:text-lg leading-none">UP Badminton</span>
                <span class="text-[10px] text-gray-500 font-medium tracking-wide">UNIVERSITY OF PHAYAO</span>
            </div>
        </div>

        <div class="flex items-center gap-4 lg:gap-8">
            <div class="hidden md:flex items-center gap-2">
                <a href="Main menu.html" class="bg-u-purple text-white px-5 py-2 rounded-lg font-medium shadow-sm">หน้าหลัก</a>
                <a href="history.html" class="text-gray-900 px-5 py-2 rounded-lg font-bold hover:bg-gray-50 transition">จองคิวสนาม</a>
            </div>

            <div class="flex items-center gap-4 border-l border-gray-200 pl-4 lg:pl-8">
                <a href="notifications.html" class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                    <span class="absolute top-2 right-2.5 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                </a>
                
                <a href="profile.html" class="w-10 h-10 bg-gray-200 rounded-full overflow-hidden border border-gray-300 hover:ring-2 hover:ring-purple-200 transition flex items-center justify-center">
                     <svg class="w-full h-full text-gray-500 p-1" fill="currentColor" viewBox="0 0 24 24"><path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                </a>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-[1440px] mx-auto px-4 lg:px-10 mt-6">
        
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-black mb-1">สถานะคิวปัจจุบัน</h1>
            <p class="text-gray-500 text-base">ติดตามสถานะคิวการเล่นแบดมินตันล่าสุด</p>
        </div>

        <div class="mb-10">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-xl font-bold text-black">คิวที่กำลังเล่น</h2>
                <span class="bg-green-100 text-green-600 px-4 py-1.5 rounded-full text-sm font-bold">สนามถูกใช้บริการ 4/4</span>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6" id="active-courts-container">
                </div>
        </div>

        <div>
            <h2 class="text-xl font-bold text-black mb-4">คิวรอสนาม</h2>
            
            <div class="space-y-3" id="waiting-queue-container">
                </div>

            <div class="flex justify-end items-center gap-2 mt-6">
                <button class="w-8 h-8 flex items-center justify-center rounded-full bg-white shadow-sm text-gray-400 hover:bg-gray-100">&lt;</button>
                <button class="w-8 h-8 flex items-center justify-center rounded-full bg-u-purple text-white font-bold shadow-md">1</button>
                <button class="w-8 h-8 flex items-center justify-center rounded-full bg-white text-gray-500 hover:bg-gray-100 font-bold">2</button>
                <button class="w-8 h-8 flex items-center justify-center rounded-full bg-white shadow-sm text-gray-400 hover:bg-gray-100">&gt;</button>
            </div>
        </div>

    </main>

    <script>
    // 1. ฟังก์ชันดึงข้อมูลจาก localStorage
    function getLatestQueues() {
        const savedQueues = localStorage.getItem('up_badminton_queues');
        if (savedQueues) {
            return JSON.parse(savedQueues);
        }
        // ถ้าไม่มีข้อมูลในเครื่อง ให้ใช้ค่าเริ่มต้น (Mock Data)
        return [
            { id: 1, name: 'สนามที่1', queue: 1, time: '14:50', players: ['พลอย', 'วิน', 'แอนดี้', 'วิว'], status: 'active' },
            { id: 2, name: 'สนามที่2', queue: 2, time: '14:50', players: ['ภูเขา', 'คอปเปอร์', 'ข้าวฟ่าง', 'น้ำใส'], status: 'active' },
            { id: 3, name: 'สนามที่3', queue: 3, time: '14:50', players: ['นาย', 'ไนท์', 'ออม', 'อาย'], status: 'active' },
            { id: 4, name: 'สนามที่4', queue: 4, time: '14:50', players: ['นุช', 'แบงค์', 'โมจิ', 'ไตตั้น'], status: 'active' }
        ];
    }

    function renderStatusPage() {
        const allData = getLatestQueues();
        
        // กรองเอาเฉพาะ 4 คิวแรกมาแสดงเป็น "กำลังเล่น"
        const activeCourts = allData.slice(0, 4);
        // ส่วนที่เหลือเป็น "คิวรอสนาม"
        const waitingQueues = allData.slice(4);

        // --- Render คิวที่กำลังเล่น (Cards) ---
        const activeContainer = document.getElementById('active-courts-container');
        activeContainer.innerHTML = '';
        
        activeCourts.forEach((court, index) => {
            const cardHTML = `
                <div class="bg-white rounded-[20px] p-5 shadow-sm border border-transparent hover:border-purple-200 transition">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-gray-900">สนามที่ ${index + 1}</h3>
                            <p class="text-sm text-gray-500 font-medium">คิวที่ ${court.id}</p>
                            <p class="text-xs text-gray-400 mt-1">ผู้เล่น</p>
                        </div>
                        <div class="bg-green-100 text-green-600 px-3 py-1 rounded-lg text-sm font-bold">
                            15:00
                        </div>
                    </div>
                    <div class="space-y-1">
                        ${court.players.map((p, i) => `<p class="text-sm text-gray-800 font-medium">${i+1}. ${p || '-'}</p>`).join('')}
                    </div>
                </div>`;
            activeContainer.innerHTML += cardHTML;
        });

        // --- Render คิวรอสนาม (Rows) ---
        const queueContainer = document.getElementById('waiting-queue-container');
        queueContainer.innerHTML = '';

        if (waitingQueues.length === 0) {
            queueContainer.innerHTML = '<p class="text-center text-gray-400 py-4">ยังไม่มีคิวรอในขณะนี้</p>';
        }

        waitingQueues.forEach(q => {
            const isFull = q.players.every(p => p !== null);
            const bgClass = !isFull ? 'bg-red-100 border border-red-200' : 'bg-gray-200 border border-transparent';
            const textClass = !isFull ? 'text-red-600' : 'text-black';
            
            const statusIcon = !isFull 
                ? `<div class="flex justify-end"><span class="bg-red-300/50 text-red-600 text-xs px-3 py-1.5 rounded-lg flex items-center gap-1 font-bold">ผู้เล่นไม่ครบ</span></div>`
                : `<div class="flex justify-end"><div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></div></div>`;

            const rowHTML = `
                <div class="${bgClass} rounded-xl p-4 lg:px-8 flex flex-col md:flex-row md:items-center justify-between gap-4 transition hover:shadow-sm">
                    <div class="w-full md:w-1/6">
                        <span class="${textClass} text-lg font-bold">คิวที่ ${q.id}</span>
                    </div>
                    <div class="w-full md:w-4/6 grid grid-cols-2 md:grid-cols-4 gap-2">
                        ${q.players.map((p, i) => `<span class="text-sm font-medium text-gray-800">${i+1}. ${p || '-'}</span>`).join('')}
                    </div>
                    <div class="w-full md:w-1/6">${statusIcon}</div>
                </div>`;
            queueContainer.innerHTML += rowHTML;
        });
    }

    // เรียกทำงานเมื่อโหลดหน้า
    window.onload = renderStatusPage;
</script>
</body>
</html>

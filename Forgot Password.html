<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - UP Badminton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .bg-page { background-color: #F5E6F6; }
        .text-u-purple { color: #6C2B97; }
        .bg-u-purple { background-color: #6C2B97; }
        .input-bg { background-color: #F3F4F6; }
    </style>
</head>
<body class="bg-page min-h-screen flex flex-col pt-24">

    <nav class="w-full px-8 py-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50 bg-white shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center p-1.5 overflow-hidden border border-gray-100">
                 <img src="pic/Logo_of_University_of_Phayao.svg" alt="UP Logo" class="w-full h-full object-contain">
            </div>
            <div class="flex flex-col">
                <span class="font-bold text-gray-900 text-lg leading-none">UP Badminton</span>
                <span class="text-[10px] text-gray-500 font-medium tracking-wide">UNIVERSITY OF PHAYAO</span>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <a href="login.html" class="text-gray-900 font-bold hover:text-u-purple transition">เข้าสู่ระบบ</a>
            <a href="register.html" class="bg-u-purple text-white px-6 py-2 rounded-lg font-medium shadow-md hover:opacity-90 transition">ลงทะเบียน</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-4">
        
        <div class="bg-white p-8 md:p-12 rounded-[30px] shadow-xl w-full max-w-[450px] text-center">
            
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-md p-2 border border-gray-50">
                    <img src="pic/Logo_of_University_of_Phayao.svg" alt="UP Logo" class="w-full h-full object-contain">
                </div>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-2">ลืมรหัสผ่าน</h2>
            <p class="text-gray-500 text-sm mb-8">ระบุอีเมลเพื่อรับรหัสในการเปลี่ยนรหัสผ่าน</p>

            <form action="#" class="space-y-6 text-left">
                
                <div>
                    <label class="block text-gray-900 font-bold text-sm mb-2 ml-1">Email</label>
                    <input type="email" 
                        class="w-full px-5 py-3 input-bg border-none rounded-xl text-gray-700 focus:ring-2 focus:ring-purple-300 focus:outline-none placeholder-gray-400" 
                        placeholder="ระบุอีเมลของคุณ">
                </div>

                <button type="submit" class="w-full bg-u-purple hover:bg-purple-800 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-purple-200 text-lg">
                    ส่งลิงก์ตั้งรหัสผ่านใหม่
                </button>

            </form>

            <div class="mt-6">
                <a href="login.html" class="text-u-purple font-bold hover:underline text-sm">
                    กลับสู่หน้าเข้าสู่ระบบ
                </a>
            </div>

        </div>

    </div>

</body>
</html>

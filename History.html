<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองคิวสนาม - UP Badminton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: { 'u-purple': '#6C2B97', 'u-purple-dark': '#58217a', 'bg-page': '#F5E6F6' }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        /* Custom Styles */
        .custom-input { @apply w-full border-none rounded-xl py-3 pl-12 pr-4 text-gray-700 outline-none transition placeholder-gray-400; }
        .player-slot { @apply flex flex-col items-center justify-center gap-2 p-3 rounded-xl min-h-[90px] transition-all duration-300; }
        .player-avatar { @apply w-10 h-10 rounded-full flex items-center justify-center text-white text-lg font-bold shadow-sm; }
        
        /* Animations */
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="bg-bg-page min-h-screen flex flex-col pt-24 pb-12">

    <nav class="w-full px-8 py-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50 bg-white shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center p-1.5 overflow-hidden border border-gray-100">
                 <img src="pic/Logo_of_University_of_Phayao.svg" alt="UP Logo" class="w-full h-full object-contain">
            </div>
            <div class="flex flex-col">
                <span class="font-bold text-gray-900 text-base lg:text-lg leading-none">UP Badminton</span>
                <span class="text-[10px] text-gray-500 font-medium tracking-wide">UNIVERSITY OF PHAYAO</span>
            </div>
        </div>

        <div class="flex items-center gap-4 lg:gap-8">
            <div class="hidden md:flex items-center gap-2">
                <a href="Main menu.html" class="bg-u-purple text-white px-5 py-2 rounded-lg font-medium shadow-sm">หน้าหลัก</a>
                <a href="history.html" class="text-gray-900 px-5 py-2 rounded-lg font-bold hover:bg-gray-50 transition">จองคิวสนาม</a>
            </div>

            <div class="flex items-center gap-4 border-l border-gray-200 pl-4 lg:pl-8">
                <a href="notifications.html" class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full transition flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                    <span class="absolute top-2 right-2.5 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                </a>
                
                <a href="profile.html" class="w-10 h-10 bg-gray-200 rounded-full overflow-hidden border border-gray-300 hover:ring-2 hover:ring-purple-200 transition flex items-center justify-center">
                     <svg class="w-full h-full text-gray-500 p-1" fill="currentColor" viewBox="0 0 24 24"><path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                </a>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-[1440px] mx-auto px-4 lg:px-10 mt-6 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-16 items-start">
            <div class="lg:col-span-7 space-y-6">
                <div>
                    <h1 class="text-3xl font-bold text-black mb-1">จองคิวสนามแบดมินตัน</h1>
                    <p class="text-gray-500">ลงชื่อจองคิวเล่นแบดมินตัน (อัปเดตล่าสุด)</p>
                </div>
                <div id="queues-container" class="space-y-6"></div>
                <button onclick="focusNewQueue()" class="w-48 h-32 bg-white rounded-[20px] flex flex-col items-center justify-center gap-2 shadow-sm hover:shadow-md hover:scale-[1.02] transition border border-transparent hover:border-u-purple cursor-pointer text-black group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-black group-hover:text-u-purple transition" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="font-bold group-hover:text-u-purple transition">เพิ่มคิวใหม่</span>
                </button>
            </div>

            <div class="lg:col-span-5 relative">
                <div class="bg-white rounded-[20px] p-8 shadow-lg lg:sticky lg:top-24 border border-purple-50" id="booking-form">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 mx-auto mb-3">
                             <img src="pic/Logo_of_University_of_Phayao.svg" alt="Logo" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/64?text=UP'">
                        </div>
                        <h2 class="text-2xl font-bold text-black">ลงชื่อเพื่อจองคิว</h2>
                        <p class="text-xs text-gray-500 mt-1">ข้อมูลถูกดึงมาจากระบบ ไม่สามารถแก้ไขชื่อได้</p>
                    </div>
                    <div class="space-y-5">
                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-gray-500 ml-1">ชื่อ - นามสกุล</label>
                            <div class="relative w-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-3.5 text-gray-400 w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                                <input type="text" id="name" class="custom-input bg-gray-200 cursor-not-allowed" readonly>
                            </div>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-gray-500 ml-1">รหัสนิสิต</label>
                            <div class="relative w-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-3.5 text-gray-400 w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                                <input type="text" id="studentId" class="custom-input bg-gray-200 cursor-not-allowed" readonly>
                            </div>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-gray-500 ml-1">คิวที่ต้องการ <span class="text-red-500">*</span></label>
                            <div class="relative w-full">
                                <select id="queueSelect" class="w-full bg-gray-100 border-none rounded-xl py-3 px-4 text-gray-700 outline-none focus:ring-2 focus:ring-u-purple appearance-none cursor-pointer font-medium"></select>
                                <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                                </div>
                            </div>
                        </div>
                        <button onclick="submitQueue()" class="w-full bg-u-purple hover:bg-u-purple-dark text-white font-bold py-3.5 rounded-xl transition shadow-lg shadow-purple-200 mt-4 active:scale-[0.98]">
                            ยืนยันการลงชื่อ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- 1. ข้อมูลคิว ---
        const avatarColors = ['bg-purple-600', 'bg-pink-500', 'bg-indigo-500', 'bg-blue-500'];

        function getLoggedInUser() {
            const savedData = localStorage.getItem('up_badminton_user');
            return savedData ? JSON.parse(savedData) : null;
        }

        // --- 2. Function Render UI ---
        function renderUI() {
            const container = document.getElementById('queues-container');
            const select = document.getElementById('queueSelect');
            
            // ดึงข้อมูลล่าสุดจาก localStorage มาแสดงเสมอ
            const queues = JSON.parse(localStorage.getItem('up_badminton_queues')) || [
                { id: 1, status: 'active', players: ['พลอย', 'วิน', 'แอนดี้', null] }
            ];

            const nameInput = document.getElementById('name');
            const studentIdInput = document.getElementById('studentId');
            const user = getLoggedInUser();

            // แก้ไขจุดที่ 2: ดึงข้อมูลชื่อและรหัสมาใส่ และล็อคสถานะไว้ตลอด
            if (user) {
                nameInput.value = user.name;
                if (user.email) {
                    studentIdInput.value = user.email.split('@')[0];
                }
            }

            const currentSelected = select.value;
            container.innerHTML = ''; 
            select.innerHTML = '<option value="" disabled selected>เลือกคิวที่ต้องการ</option>'; 

            queues.forEach((q) => {
                const emptySlots = q.players.filter(p => p === null).length;
                const isFull = emptySlots === 0;
                
                let playersHTML = '';
                q.players.forEach((player, idx) => {
                    if (player) {
                        playersHTML += `
                            <div class="player-slot bg-purple-50 animate-pop">
                                <div class="player-avatar ${avatarColors[idx % 4]}">${player.charAt(0)}</div>
                                <span class="text-xs font-bold text-gray-800 truncate w-full text-center">${player}</span>
                            </div>`;
                    } else {
                        playersHTML += `
                            <button onclick="quickJoin(${q.id})" class="player-slot bg-gray-200 hover:bg-gray-300 transition cursor-pointer group border-2 border-dashed border-gray-300 transition">
                                <div class="w-8 h-8 rounded-full border-2 border-gray-500 flex items-center justify-center text-gray-600 group-hover:border-gray-700 group-hover:text-gray-800 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                                </div>
                                <span class="text-xs font-bold text-gray-600 group-hover:text-gray-800">เข้าร่วม</span>
                            </button>`;
                    }
                });

                container.innerHTML += `
                    <div class="bg-white rounded-[20px] p-6 shadow-sm border border-gray-100">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-3">
                                <span class="bg-u-purple text-white text-sm font-bold px-3 py-1 rounded-lg shadow-sm">คิวที่ ${q.id}</span>
                                <span class="${q.id <= 4 ? 'text-green-500' : 'text-orange-400'} font-bold text-sm">${q.id <= 4 ? 'กำลังเล่น' : 'รอสนาม'}</span>
                            </div>
                            <span class="bg-u-purple text-white text-xs font-medium px-3 py-1 rounded-full">15 นาที / รอบ</span>
                        </div>
                        <div class="grid grid-cols-4 gap-4">${playersHTML}</div>
                    </div>`;

                if (!isFull) select.innerHTML += `<option value="${q.id}">คิวที่ ${q.id} (ว่าง ${emptySlots} ที่)</option>`;
            });

            select.innerHTML += `<option value="new" class="text-u-purple font-bold">+ สร้างคิวใหม่</option>`;
            if(currentSelected) select.value = currentSelected;
        }

        function quickJoin(id) {
            document.getElementById('queueSelect').value = id;
            document.getElementById('booking-form').classList.add('ring-4', 'ring-purple-200');
            setTimeout(() => document.getElementById('booking-form').classList.remove('ring-4', 'ring-purple-200'), 600);
        }

        function focusNewQueue() {
            document.getElementById('queueSelect').value = 'new';
            document.getElementById('booking-form').classList.add('ring-4', 'ring-purple-200');
            setTimeout(() => document.getElementById('booking-form').classList.remove('ring-4', 'ring-purple-200'), 600);
        }

        // --- 3. ฟังก์ชันส่งข้อมูลจองคิว ---
        function submitQueue() {
            const user = getLoggedInUser();
            const chosenName = document.getElementById('name').value.trim();
            const queueVal = document.getElementById('queueSelect').value;

            if (!user) {
                Swal.fire({ icon: 'error', title: 'กรุณาเข้าสู่ระบบ', confirmButtonColor: '#6C2B97' });
                return;
            }
            if (!queueVal) {
                Swal.fire('กรุณาเลือกคิว', '', 'warning');
                return;
            }

            let allQueues = JSON.parse(localStorage.getItem('up_badminton_queues')) || [
                { id: 1, status: 'active', players: ['พลอย', 'วิน', 'แอนดี้', null] }
            ];

            const isDuplicate = allQueues.some(q => 
                q.players.some(p => p && p.toLowerCase() === chosenName.toLowerCase())
            );

            if (isDuplicate) {
                Swal.fire({ icon: 'warning', title: 'คุณมีชื่ออยู่ในคิวแล้ว', confirmButtonColor: '#6C2B97' });
                return;
            }

            if (queueVal === 'new') {
                allQueues.push({ 
                    id: allQueues.length + 1, 
                    status: 'waiting', 
                    players: [chosenName, null, null, null] 
                });
            } else {
                const target = allQueues.find(q => q.id == queueVal);
                const emptyIdx = target.players.indexOf(null);
                if (emptyIdx !== -1) target.players[emptyIdx] = chosenName;
            }

            localStorage.setItem('up_badminton_queues', JSON.stringify(allQueues));

            Swal.fire({ icon: 'success', title: 'ลงชื่อสำเร็จ!', showConfirmButton: false, timer: 1500 });
            document.getElementById('queueSelect').value = '';
            renderUI();
        }

        renderUI();
    </script>
</body>
</html>
